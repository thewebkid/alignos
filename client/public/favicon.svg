<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Cosmic background gradient -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="70%" stop-color="#0f1f3a"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </radialGradient>
    
    <!-- Golden spiral gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#f4a020"/>
      <stop offset="100%" stop-color="#d4851c"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)"/>
  <circle cx="16" cy="16" r="15" fill="none" stroke="#2a4a6a" stroke-width="0.5"/>
  
  <!-- Subtle stars -->
  <circle cx="6" cy="8" r="0.4" fill="#fff" opacity="0.6"/>
  <circle cx="26" cy="6" r="0.3" fill="#fff" opacity="0.5"/>
  <circle cx="24" cy="24" r="0.35" fill="#fff" opacity="0.4"/>
  <circle cx="8" cy="26" r="0.3" fill="#fff" opacity="0.5"/>
  
  <!-- Golden Spiral - hand-crafted Fibonacci-inspired spiral -->
  <path 
    d="M16 16
       C16 14.5, 17.5 13, 19 13
       C21.5 13, 23 15.5, 23 18
       C23 22, 19 25, 15 25
       C9.5 25, 6 20, 6 14
       C6 7, 12 3, 19 3
       C27.5 3, 30 11, 29 19"
    fill="none" 
    stroke="url(#gold)" 
    stroke-width="2.2"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Center glow point -->
  <circle cx="16" cy="16" r="1.5" fill="#ffd700" opacity="0.9" filter="url(#glow)"/>
</svg>
